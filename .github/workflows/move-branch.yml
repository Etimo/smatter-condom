name: Move-branch-from-condom
env:
    GITHUB_TOKEN: ${{ secrets.NEXTCOOLORIGIN }}
run-name: ${{ github.actor }} is pushing a branch onward and then cleaning up
on: 
  branch_protection_rule:
    types: [created]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      
      - name: Extract branch name
        run: echo "BRANCH_NAME=$(echo ${{ github.ref }} | awk -F/ '{print $3}')" >> $GITHUB_ENV
      
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: List files in the repository
        run: ls ${{ github.workspace }}
        working-directory: ${{ github.workspace }}
      
      - name: Create and push new branch
        run: |
          git checkout ${{ env.BRANCH_NAME }}
          NEW_BRANCH="${{ env.BRANCH_NAME }}-$(date '+%Y%m%d_%H%M%S')"
          git checkout -b $NEW_BRANCH
          git remote add nextcoolrepo https://oauth2:${{ env.GITHUB_TOKEN }}@github.com/OWNER/REPO.git
          git push nextcoolrepo $NEW_BRANCH
          
      - run: echo "üçè This job's status is ${{ job.status }}."